<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body id="body" class="">
<div class="container">
  <div id="app" >
  
      
      
      <p>{{sayi}} | {{second}}</p>
      <button @click="sayi++">Plus</button>
      <button @click="second++">second</button>
      
      <p>{{meth()}} || {{comp}} </p>
      
      

            
    </div>

    <!--  -->
<div id="app2">
  <p>Su an ki deger: {{value}}</p>
  <button @click="value+=5">Add 5</button>
  <button @click="value+=2">Add2</button>
  <p>{{result}}</p>
</div>   
</div>
  </div>




<!-- js bereich -->
    <script src="script.js"></script>
    <script>
      new Vue({
        el:"#app",
        data:
        { 
          sayi:0,
          second:0
         
        },
        methods:
        { 
        
         meth:function()
         {
          console.log("Methods calisti")
            return this.sayi>10 ? "Count 10'dan Büyüktür":"Count 10'dan Kücütür"
         }
       
        },
        computed:
        {
          comp:function(){
            console.log("Computed calisti")
            return this.second>10 ? "Count 10'dan Büyüktür":"Count 10'dan Kücütür"
          }
        },
        watch:
        {
          second:function()
          {
            vm=this
            setTimeout(function(){vm.second=0},1500)
          }
        }
      })
      // 
      new Vue({
        el:"#app2",
        data:
        {
          value:0
        },
        computed:
        {
          result:function()
          {
            return this.value>33 ? "Tamamlandi":"Henüz Bitmedi"
          }
        },
        watch:
        {
          value:function()
          {
            vm=this
            setTimeout(function()
            {
              if(vm.value>=33)
              {
                vm.value=0
              }
            },5000)
          }
        }
      })
      
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
      
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  
   
   
</body>

</html>
