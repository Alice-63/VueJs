<ul>
  <li v-for="(a,b,c) in customObject">{{c+1}}.{{b}}:{{a}}</li>
</ul>

<ul>
  <li v-for="(a,b) in testData">{{b}}:{{a}}

    <li v-if="b=='data'" v-for="i in a">{{i}}</li>
  </ul>
</li>
</ul>
 
<hr>
<ul>
  <li v-for="(prop,key) in testData">
    {{key}} : {{prop}}
    <ul>
      <li v-if="key=='name'" v-for="item in prop">
        {{item}}
      </li>
    </ul>
  </li>
</ul>
