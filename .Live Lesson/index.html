<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body id="body" class="">
<div class="container">
  <div id="app" >
  
      <button @click="alert('Ali')">Tikla</button>
      
      <p>{{count}}</p>
      <button @click="count++">Plus</button>
      <button @click="count--">Minus</button>
      <p @mousemove="move(2,$event)">Kordinatlar:{{x}}-{{y}}#

        <span v-on:mousemove.stop>Gizli Bölme</span>
      </p>
      <input type="text" v-on:keyup.enter.space="alert2">

            
    </div>
    <div id="app2">
      1.
      <div>
        <button v-on:click="alert">Alert Göster</button>
      </div>
      2.
      <div>
        <input type="text" v-on:keydown="yaz">
        <p>{{value}}</p>
      </div>

      3.
      <div>
        <input type="text" v-on:keydown.enter="yaz">
        <p>{{value}}</p>
      </div>

    </div>
</div>
  </div>




<!-- js bereich -->
    <script src="script.js"></script>
    <script>
      new Vue({
        el:"#app",
        data:
        { 
          count:0,
          x:0,
          y:0
        },
        methods:
        {
         alert:function(name)
         {
           return alert(name+" Cetindag")
         },
         move:function(country,event)
         {
           this.count+=country
           this.x=event.clientX;
           this.y=event.clientY
         },
         alert2:function(a)
         {
           alert(a.target.value)
           return a.target.value=""
         }
       
        }
      })
      // ---
      new Vue({
        el:"#app2",
        data:
        {
          value:""
        },
        methods:
        {
          alert:function()
          {
            alert()
          },
          yaz:function(event)
          {
            this.value=event.target.value
          },

        }
       



      })
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
      
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  
   
   
</body>

</html>
